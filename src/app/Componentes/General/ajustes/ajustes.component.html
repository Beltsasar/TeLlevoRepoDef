
<ion-content [fullscreen]="">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Sección de Gestión de Cuenta -->
    <ion-item>
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label [routerLink]="['/perfil']">Cuenta</ion-label>
 
    </ion-item>

    <!-- Sección de Configuración de Notificaciones -->
    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
  
    </ion-item>

    <!-- Sección de Tema Oscuro -->
    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Tema Oscuro</ion-label>
   
    </ion-item>

    <!-- Botón de Cerrar Sesión -->
    <ion-item (click)="cerrarSesion()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="arrow-back-outline"[routerLink]="['/home']"></ion-icon>
    <ion-label expand="block"[routerLink]="['/home']">Volver</ion-label>
  </ion-item>
  </ion-list>

</ion-content>
