<ion-segment [(ngModel)]="selectedSegment">
  <ion-segment-button value="home" (click)="cambiarSegmento('home')">
    Home
  </ion-segment-button>
  <ion-segment-button value="perfil" (click)="cambiarSegmento('perfil')">
    Perfil
  </ion-segment-button>
  <ion-segment-button value="historial" (click)="cambiarSegmento('historial')">
    Historial
  </ion-segment-button>
  <ion-segment-button value="ajustes" (click)="cambiarSegmento('ajustes')">
    Ajustes
  </ion-segment-button>
</ion-segment>

<ng-container *ngIf="selectedSegment === 'home'">
  <app-home></app-home>
</ng-container>

<ng-container *ngIf="selectedSegment === 'perfil'">
  <app-perfil-conductor></app-perfil-conductor>

</ng-container>

<ng-container *ngIf="selectedSegment === 'historial'">
  <app-historial-conductor></app-historial-conductor>

</ng-container>

<ng-container *ngIf="selectedSegment === 'ajustes'">
  <app-ajustes></app-ajustes>
</ng-container>
