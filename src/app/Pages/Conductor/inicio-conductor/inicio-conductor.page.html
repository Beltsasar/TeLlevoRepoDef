<ion-header>
  <ion-toolbar>
    <ion-title>Inicio Conductor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <!-- Sección de perfil del conductor -->
  <ion-card class="profile-card">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/img/conductor.jpg" alt="Foto del conductor">
      </ion-avatar>
      <ion-label>
        <h2>Juan Pérez</h2>
        <p>Conductor desde 2022</p>
      </ion-label>
    </ion-item>
  </ion-card>



  <!-- Sección de balance -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estadisticas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h3>Ganancias de esta semana: $200.000</h3>
      <p>Total de viajes: 15</p>
      <p>Calificación promedio: 4.8 estrellas</p>
    </ion-card-content>
  </ion-card>

<app-mostrar-ruta-ofrecida></app-mostrar-ruta-ofrecida>

</ion-content>
